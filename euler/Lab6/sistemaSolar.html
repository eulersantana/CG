<script id="TransfGeom-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;
	
	uniform mat4 uModelMat;
	varying vec4 vColor;
		
	void main(void) {
		
 		gl_Position = uModelMat * vec4(aVertexPosition.xyz, 1.0);
 		
		vColor = aVertexColor;
	}

</script>

<script id="TransfGeom-fs" type="x-shader/x-fragment">
	precision mediump float;
	uniform int uCorTerra;
	varying vec4 vColor;
		
	void main(void) {
		if(uCorTerra == 1){
			gl_FragColor = vec4(0.0,0.0,1.0,1.0);
		}else if(uCorTerra == 2){
			gl_FragColor = vec4(0.4,0.4,0.4,1.0);
		}else{
			gl_FragColor = vColor;
		}
	}
</script>
