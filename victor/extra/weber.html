<html>

<head>
<title>MATA65 - Computacao Grafica</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script id="SistVis-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;
	
	uniform mat4 uModelMat;
	varying vec4 vColor;
		
	void main(void) {
		
 		gl_Position = uModelMat * vec4(aVertexPosition.xyz, 1.0);
 		
		vColor = aVertexColor;
	}

</script>

<script id="SistVis-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	varying vec4 vColor;
	uniform float uGray;

	//float gray = (vColor.r + vColor.g + vColor.b) / 3.0;
	float gray = uGray;

	void main(void) {
		gl_FragColor = vec4(gray,gray,gray,1.0);
	}
</script>

<script type="text/javascript" src="../../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../../lib/cuon-utils.js"></script>
<script type="text/javascript" src="../../lib/cuon-matrix.js"></script>
<script type="text/javascript" src="../../lib/shaders.js"></script>
<script type="text/javascript" src="../../lib/myOBJParser.js"></script>
<script type="text/javascript" src="../../lib/materialParser.js"></script>
<script type="text/javascript" src="weber.js"></script>

</head>

<body onload="webGLStart();">
    <h1>Laboratorio 6</h1><br />
    <p>Sistema de Visualizacao.</p>

    <canvas id="SistVis" style="border: none;" width="400" height="400"></canvas>
    <div id="output">Gray = 1</div><br\><br\>
    <input type="range" id="gray" min="0.9" max="1" step="0.0001" value="1" onchange="changeGray(this.value)"><br/><br/>
</body>

</html>
