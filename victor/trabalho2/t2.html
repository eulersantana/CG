<html>

<head>
<title>MATA65 - Computacao Grafica</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script id="t2-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;
	
	uniform mat4 uModelMat;
	uniform mat4 uViewMat;
	uniform mat4 uProjMat;
		
	varying vec4 vColor;
		
	void main(void) {
		
 		gl_Position = uProjMat * uViewMat * vec4(aVertexPosition.xy,0.0, 1.0);
 		
		vColor = aVertexColor;
	}

</script>

<script id="t2-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	varying vec4 vColor;
		
	void main(void) {
		gl_FragColor = vColor;
	}
</script>
