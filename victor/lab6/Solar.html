<html>

<head>
<title>MATA65 - Computacao Grafica</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script id="TransfGeom-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;
	
	uniform mat4 uModelMat;
	uniform mat4 uViewMat;
	uniform mat4 uProjMat;
		
	varying vec4 vColor;
		
	void main(void) {
		
 		gl_Position = uProjMat * uViewMat * uModelMat * vec4(aVertexPosition.xyz, 1.0);
 		
		vColor = aVertexColor;
	}

</script>

<script id="TransfGeom-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	varying vec4 vColor;
	uniform int uColor;
		
	void main(void) {
		if(uColor == 1){
			gl_FragColor = vec4(0.0,0.0,1.0,1.0);
		}else if(uColor == 2){
			gl_FragColor = vec4(0.4,0.4,0.4,1.0);
		}else{
			gl_FragColor = vColor;
		}
	}
</script>

<script type="text/javascript" src="../../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../../lib/cuon-matrix.js"></script>
<script type="text/javascript" src="../../lib/shaders.js"></script>
<script type="text/javascript" src="../../lib/myOBJParser.js"></script>
<script type="text/javascript" src="../../lib/materialParser.js"></script>
<script type="text/javascript" src="Solar.js"></script>

</head>

<body onload="webGLStart();">

</body>
