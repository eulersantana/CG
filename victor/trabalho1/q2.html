<html>

<head>
<title>MATA65 - Computação Gráfica</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aVertexTexture;
		
	varying vec2 vTextureCoord;
	
	void main(void) {
		gl_Position = vec4(aVertexPosition, 1.0);
		vTextureCoord = aVertexTexture;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	uniform sampler2D uSampler;
	
	uniform vec2 uCenter;

	varying vec2 vTextureCoord;
		
	void main(void) {	
		
		vec4 src = texture2D(uSampler, vTextureCoord);

		// float x = pow(vTextureCoord.x - uCenter.x, 2.0);
		// float y = pow(vTextureCoord.y - uCenter.y, 2.0);

		// float result = sqrt(x + y);

		if (vTextureCoord.x > 0.5)
			src = texture2D(uSampler, vec2(2.0 * uCenter.x - vTextureCoord.x, vTextureCoord.y));

		gl_FragColor = src;
		}
</script>

<script type="text/javascript" src="../../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../../lib/shaders.js"></script>
<script type="text/javascript" src="q2.js"></script>

</head>

	</div>    
</body>

</html>
