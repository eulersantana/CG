	<html>

<head>
<title>MATA65 - Computação Gráfica</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aVertexTexture;
		
	varying vec2 vTextureCoord;
	
	void main(void) {
		gl_Position = vec4(aVertexPosition, 1.0);
		vTextureCoord = aVertexTexture;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	uniform sampler2D uSampler;
	
	uniform sampler2D uSamplerBck;
	uniform vec3 uColorChoice;
	uniform float uDiff;

	varying vec2 vTextureCoord;
		
	void main(void) {	
		vec4 src;
		vec4 bck;

		src = texture2D(uSampler, vTextureCoord);
		bck = texture2D(uSamplerBck, vTextureCoord);

		if (abs(src.r - uColorChoice.r) < uDiff && 
			abs(src.g - uColorChoice.g) < uDiff && 
			abs(src.b - uColorChoice.b) < uDiff &&
			uColorChoice.r >= 0.0)
		// if (src.r == uColorChoice.r && 
		// 	src.g == uColorChoice.g && 
		// 	src.b == uColorChoice.b)
			src = bck;		

		gl_FragColor = src; //+ diff;//(src.r + diff.r, src.g + diff.g, src.b + diff.b);
		}
</script>

<script type="text/javascript" src="../../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../../lib/shaders.js"></script>
<script type="text/javascript" src="q3.js"></script>

</head>

	<input type="range" onchange="changeDiff(this.value)" min="0.01" max="1.0" step="0.01" value="0.1"/>

	<canvas id="videoGL" width="320" height="240" style="visibility: visible;"></canvas>

	</div>
